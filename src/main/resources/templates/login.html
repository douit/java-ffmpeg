<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
用户登录
<form action="/login" method="post">
    <label for="username">用户名: </label>
    <input type="text" name="username" id="username" autocomplete="off" th:value="${account?.username}">
    <label for="password">密码: </label>
    <input type="password" name="password" id="password" autocomplete="off" th:value="${account?.password}">
    <input type="submit" value="登录">
    <span th:text="${message}" style="color: red;"></span>
</form>
</body>
</html>
